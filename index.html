<header>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
background-color: #E9DAB3;
}

#container {
display: flex;
justify-content: center;
align-items: center;
width: 70%;
height: 70%;
background-color: white;
border-radius: 20px;
}
#avatar-container {
width: 200px;
height: 200px;
}
#avatar {
width: 100%;
height: 100%;
border-radius: 100px;
</style>
</header>
<body>
<div id="container">
<div id="avatar-container">
<img id="avatar" src="" alt="GitHub Avatar">
</div>
</div>
</body>
<script>
async function fetchData() {
  try {
    const response = await fetch('https://api.github.com/users/cloudirector');
    if (!response.ok) {
      throw new Error(`Network response was not ok: ${response.status}`);
    }
    const data = await response.json();
    console.log('JSON data:', data);
    const avatarElement = document.getElementById('avatar');
    if (avatarElement) {
      avatarElement.src = data.avatar_url;
      avatarElement.alt = 'GitHub Avatar';
    } else {
      console.warn("No 'avatar' element found in the HTML.");
    }
  } catch (error) {
    console.error('Error during fetch operation:', error);
  }
}

fetchData();
</script>
